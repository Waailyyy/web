<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Щотижневий планер</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WEEKLY PLAN</h1>
            <div class="week-details">
                <label>Week of <input type="text"></label>
                <label>Healthy Habit <input type="text"></label>
            </div>
        </header>

        <section class="goals">
            <h2>TOP 3 GOALS</h2>
            <div>
                <input type="checkbox">
                <input type="text" placeholder="Goal 1">
            </div>
            <div>
                <input type="checkbox">
                <input type="text" placeholder="Goal 2">
            </div>
            <div>
                <input type="checkbox">
                <input type="text" placeholder="Goal 3">
            </div>
        </section>

        <section class="todo">
            <h2>TO DO</h2>
            <div>
                <input type="checkbox">
                <input type="text" placeholder="Task 1">
            </div>
            <div>
                <input type="checkbox">
                <input type="text" placeholder="Task 2">
            </div>
            <!-- Add more as needed -->
        </section>

        <section class="everything-else">
            <h2>EVERYTHING ELSE</h2>
            <div>
                <input type="checkbox">
                <input type="text" placeholder="Item 1">
            </div>
            <div>
                <input type="checkbox">
                <input type="text" placeholder="Item 2">
            </div>
            <!-- Add more as needed -->
        </section>

        <section class="next-week">
            <h2>NEXT WEEK</h2>
            <div>
                <input type="checkbox">
                <input type="text" placeholder="Item 1">
            </div>
            <!-- Add more as needed -->
        </section>

        <section class="weekdays">
            <div class="day">
                <h3>MONDAY</h3>
                <textarea></textarea>
            </div>
            <div class="day">
                <h3>TUESDAY</h3>
                <textarea></textarea>
            </div>
            <div class="day">
                <h3>WEDNESDAY</h3>
                <textarea></textarea>
            </div>
            <div class="day">
                <h3>THURSDAY</h3>
                <textarea></textarea>
            </div>
            <div class="day">
                <h3>FRIDAY</h3>
                <textarea></textarea>
            </div>
            <div class="day">
                <h3>SATURDAY</h3>
                <textarea></textarea>
            </div>
            <div class="day">
                <h3>SUNDAY</h3>
                <textarea></textarea>
            </div>
        </section>
    </div>
</body>
</html>
